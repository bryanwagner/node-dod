<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Oriented Design Benchmark</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="icon" href="./favicon.ico"/>
  </head>
  <body>
    <canvas id="chart"></canvas>
    <script type="text/javascript">
      fetch("data/ohlcs-ohlc4.json")
        .then(res => res.json())
        .then(data => {
          const ctx = document.getElementById('chart').getContext('2d')
          const chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: data.dates,
              datasets: [
                {
                  label: 'Close',
                  lineTension: 0,
                  pointRadius: 0,
                  backgroundColor: '#00000000',
                  borderColor: '#000000',
                  data: data.closes
                },
                {
                  label: 'OHLC/4 Average',
                  lineTension: 0,
                  pointRadius: 0,
                  backgroundColor: '#00000000',
                  borderColor: '#93c1fd',
                  borderDash: [10, 10],
                  data: data.ohlc4Averages
                },
                {
                  label: 'OHLC/4 Stdev Upper',
                  lineTension: 0,
                  pointRadius: 0,
                  backgroundColor: '#00000000',
                  borderColor: '#93c1fd',
                  data: data.ohlc4StdevUppers
                },
                {
                  label: 'OHLC/4 Lower Stdev',
                  lineTension: 0,
                  pointRadius: 0,
                  backgroundColor: '#00000000',
                  borderColor: '#93c1fd',
                  data: data.ohlc4StdevLowers
                }
              ]
            },
            options: {
              title: {
                text: data.title,
                display: true
              }
            }
          })
        })
    </script>
  </body>
</html>
